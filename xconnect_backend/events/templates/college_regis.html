<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techlipse</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- Title Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Fields Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    
  </head>


  <body data-bs-theme="dark">
    <div>
      <div id="form-ui">
        <form action="" method="post" id="form">
          <div id="form-body">
            <div id="welcome-lines">
              <div id="title">TECHLIPSE</div>
              <div id="welcome-line-1">
                Welcome to the
                <span style="text-decoration: underline"
                  ><strong>DARK SIDE</strong></span
                >
              </div>
            </div>
                        {% csrf_token %}
                        {% for item in form %}
                        <div id="input-area1">
                            <div class="form-inp" style="color: white">
                                <label for="text">{{ item.label }}</label>
                                {{ item }}
                            </div>
                        </div>
                        {% endfor %}
                        <div id="submit-button-cvr" style="margin-bottom: 20px">
                            <button id="submit-button" type="submit" class="btn btn-primary">
                              Submit
                            </button>
                          </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
